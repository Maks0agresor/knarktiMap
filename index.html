<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with MongoDB Data (Leaflet + OSM Night Mode)</title>
    <style>
        /* Настройка карты, чтобы занимала всю страницу */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <!-- Подключение Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        async function initMap() {
            // Инициализация карты с центром по умолчанию
            const map = L.map('map').setView([0, 0], 2);

            // Добавление тайлов ночной карты (CartoDB Dark Matter)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd'
            }).addTo(map);

            try {
                // Запрос данных из MongoDB API
                const response = await fetch('mongodb+srv://smetwork18:7FXLsNp7G6ZfGKNI@cluster0.0heep.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0');
                const data = await response.json();

                // Обработка данных и добавление маркеров на карту
                data.forEach(location => {
                    const marker = L.marker([location.latitude, location.longitude]).addTo(map);

                    // Опционально: всплывающее окно при клике на метку
                    marker.bindPopup(`<h3>${location.name}</h3><p>${location.description}</p>`);
                });
            } catch (error) {
                console.error("Ошибка при получении данных:", error);
            }
        }
    </script>
</head>
<body onload="initMap()">
    <!-- Элемент для карты -->
    <div id="map"></div>
</body>
</html>
